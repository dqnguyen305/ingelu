<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Nền trái tim -->
    <div class="heart-bg"></div>

    <!-- Nội dung -->
    <div class="container">
        <h2>Chúc Mừng Sinh Nhật</h2>
        <p>GỬI GHỆ IU DẤU</p>

        <button class="btn-gift">Gift</button>
    </div>

    <!-- Tim bay -->
    <div id="heart-container"></div>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-box">


            <h3>Chúc Mừng Sinh Nhật Em Yêu</h3>

            <p id="popupText"></p>

            <button id="closePopup">Đóng</button>
        </div>
    </div>

    <!-- Canvas pháo hoa -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Nhạc nền -->
    <audio id="bg-music" src="assets/music/at.mp3" autoplay loop></audio>

    <script>
        // Ẩn player audio
        document.getElementById("bg-music").style.display = "none";

        // Đảm bảo autoplay hoạt động sau click đầu
        document.addEventListener("click", () => {
            const bg = document.getElementById("bg-music");
            if (bg.paused) bg.play();
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
